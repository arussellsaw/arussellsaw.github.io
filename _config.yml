# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               arussellsaw.github.io
tagline:             witty tagline
url:                 http://arussellsaw.github.io
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Alex Russell-Saw
  url:               https://github.com/arussellsaw
  email:             alexrussellsaw@gmail.com

# Custom vars
version:             1.0.0
github:              https://github.com/arussellsaw
